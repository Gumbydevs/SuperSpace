name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deploy at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site folder
        run: |
          mkdir -p _site

          # Copy everything except server/dev-only folders
          EXCLUDE=".git node_modules server src tools exports analytics_data cloud_data _site"
          for item in * .[^.]* ; do
            skip=false
            for ex in $EXCLUDE; do
              [ "$item" = "$ex" ] && skip=true && break
            done
            $skip && continue
            cp -r "$item" _site/ 2>/dev/null || true
          done

          # Runtime config pointing to Railway
          echo '{"API_URL":"https://superspace-server-production.up.railway.app"}' > _site/config.json

          # Prevent Jekyll processing
          touch _site/.nojekyll

          echo "Files in _site/: $(find _site -type f | wc -l)"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
