name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site folder
        run: |
          mkdir -p _site

          EXCLUDE=".git node_modules server src tools exports analytics_data cloud_data _site docs"
          for item in * .[^.]* ; do
            skip=false
            for ex in $EXCLUDE; do
              [ "$item" = "$ex" ] && skip=true && break
            done
            $skip && continue
            cp -r "$item" _site/ 2>/dev/null || true
          done

          echo '{"API_URL":"https://superspace-server-production.up.railway.app"}' > _site/config.json
          touch _site/.nojekyll

          echo "Files in _site/: $(find _site -type f | wc -l)"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
